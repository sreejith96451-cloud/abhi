<!DOCTYPE html>
<html>

<head>
    <title>ChatVault | Admin Login</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #4a76a8;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 95%;
            padding: 10px;
            background: #4a76a8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #3b5d7d;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Admin Login</h2>
        <input id="username" placeholder="Username"><br>
        <input id="password" type="password" placeholder="Password"><br>
        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            const u = document.getElementById("username").value;
            const p = document.getElementById("password").value;
            if (u === "admin" && p === "admin123") { localStorage.setItem("adminAuth", "true"); window.location.href = "admin.html"; }
            else alert("Invalid credentials");
        }
    </script>

</body>

</html>
